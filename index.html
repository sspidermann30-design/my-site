<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Рандомайзер</title>
    <style>
        body { 
            background-color: #121212; 
            color: white; 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #1e1e1e; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            border: 1px solid #333;
        }
        button { 
            background: #ff4d4d; 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 20px; 
            border-radius: 50px; 
            cursor: pointer; 
            margin-top: 30px;
            font-weight: bold;
        }
        button:hover { background: #ff1a1a; }
    </style>
</head>
<body>
    <div class="card" id="display">
        <h1>Нажми на кнопку</h1>
        <p>Узнай, что посмотреть сегодня!</p>
    </div>
    <button onclick="getRandom()">Кнопка удачи</button>

    <script>
        const items = ["Человек-паук", "Гарри Поттер", "Интерстеллар", "Дюна", "Шрек"];
        function getRandom() {
            const random = items[Math.floor(Math.random() * items.length)];
            document.getElementById('display').innerHTML = `<h1>${random}</h1><p>Отличный выбор!</p>`;
        }
    </script>
</body>
</html>
