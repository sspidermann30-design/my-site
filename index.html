<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Рандомайзер</title>
    <style>
        body { 
            background-color: #121212; 
            color: white; 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #1e1e1e; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            border: 1px solid #333;
        }
        button { 
            background: #ff4d4d; 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            font-size: 20px; 
            border-radius: 50px; 
            cursor: pointer; 
            margin-top: 30px;
            font-weight: bold;
        }
        button:hover { background: #ff1a1a; }
    </style>
</head>
<body>
    <div class="card" id="display">
        <h1>Нажми на кнопку</h1>
        <p>Узнай, что посмотреть сегодня!</p>
    </div>
    <button onclick="getRandom()">Кнопка удачи</button>

    <script>
        const items = [
            {
                title: "Человек-паук: Через вселенные",
                img: "https://m.media-amazon.com/images/M/MV5BMjMwNDkxMTgzOF5BMl5BanBnXkFtZTgwNTkwNTQ3NjM@._V1_.jpg",
                link: "https://www.kinopoisk.ru/film/920293/" // Сюда потом вставишь партнерку
            },
            {
                title: "Гарри Поттер и Философский камень",
                img: "https://m.media-amazon.com/images/M/MV5BMGVmMWNiMDktYjQ0Mi00MWVhLTkYTVgtY2VlMjA0OTQ5NTU5XkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_.jpg",
                link: "https://www.kinopoisk.ru/film/689/"
            },
            {
                title: "Шрек",
                img: "https://m.media-amazon.com/images/M/MV5BOGZhM2FhNTItODAzNi00YjA0LWEyZTItYmJmZGNjNjkwYzE1XkEyXkFqcGdeQXVyMjUzOTY1NTc@._V1_.jpg",
                link: "https://www.kinopoisk.ru/film/430/"
            }
        ];

        function getRandom() {
            const item = items[Math.floor(Math.random() * items.length)];
            const display = document.getElementById('display');
            
            display.innerHTML = `
                <img src="${item.img}" style="width: 200px; border-radius: 10px; margin-bottom: 15px;">
                <h1>${item.title}</h1>
                <a href="${item.link}" target="_blank" style="color: #ff4d4d; text-decoration: none; font-weight: bold;">Смотреть онлайн</a>
            `;
        }
        function getRandom() {
            const random = items[Math.floor(Math.random() * items.length)];
            document.getElementById('display').innerHTML = `<h1>${random}</h1><p>Отличный выбор!</p>`;
        }
    </script>
</body>
</html>
