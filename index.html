            align-items: center; 
            min-height: 100vh;

            padding: 20px;
        }

        .card { 
            background: #161616; 
            padding: 25px; 
            border-radius: 20px; 
            text-align: center; 
            max-width: 400px; 
            width: 90%;
            box-shadow: 0 15px 45px rgba(0,0,0,0.8);

            margin-top: 50px;
            transition: 0.3s;
        }

            width: 100%; 
            max-height: 350px;
            object-fit: contain;
            border-radius: 12px; 
            background: #000;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        button { 
            border: none; 
            padding: 15px 25px; 
            font-size: 14px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
            color: white;
        }

        .btn-movie { background: #e50914; }
        .btn-book { background: #007bff; }
        button:hover { transform: scale(1.05); filter: brightness(1.1); }

        h1 { font-size: 20px; margin: 15px 0 5px 0; }
        p { color: #888; font-size: 14px; }

        /* Рекламный блок */
        .ad-container {
